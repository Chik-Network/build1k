# This is a basic workflow that is manually triggered

name: dist-ci

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      run_id:
        # actions run ID
        description: 'Specific run id to dist'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  dist:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - uses: actions/checkout@v2
    
    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        # Optional, GitHub token
        github_token: ${{secrets.GITHUB_TOKEN}}
        # Required, workflow file name or ID
        workflow: all-ci.yml
        # Optional, the status or conclusion of a completed workflow to search for
        # Can be one of a workflow conclusion::
        # "failure", "success", "neutral", "cancelled", "skipped", "timed_out", "action_required"
        # Or a workflow status:
        # "completed", "in_progress", "queued"
        # Default: "completed,success"
        workflow_conclusion: success
        # Optional, will get head commit SHA
        pr: ${{github.event.pull_request.number}}
        # Optional, no need to specify if PR is
        # commit: ${{github.event.pull_request.head.sha}}
        # Optional, will use the branch
        branch: main
        # Optional, defaults to all types
        # event: push
        # Optional, if not specified, the artifact from the most recent successfully completed workflow run will be downloaded
        # run_id: ${{ github.event.inputs.run_id }}
        # Optional, run number from the workflow
        # run_number: 34
        # Optional, uploaded artifact name,
        # will download all artifacts if not specified
        # and extract them in respective subdirectories
        # https://github.com/actions/download-artifact#download-all-artifacts
        # name: artifact_name
        # Optional, directory where to extract artifact
        # path: openssl-dist-src
        # Optional, defaults to current repo
        # repo: ${{github.repository}}

    - name: Distribute openssl lib for adxe engine
      run: source 1k/dist.sh
      
    - name: Upload openssl prebuilt files
      uses: actions/upload-artifact@v2
      with:
        path: ./openssl-dist/${{ env.OPENSSL_DIST_NAME }}/**/*
        name: ${{ env.OPENSSL_DIST_NAME }}
