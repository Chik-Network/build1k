language: c
matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      env: 
        - BUILD_TARGET=ios
        - BUILD_ARCH=arm
        - TRAVIS_CI=true

install:
  - echo "Nothing to install"

script:
  - BUILDWARE_ROOT=`pwd`
  - INSTALL_ROOT="install_${BUILD_TARGET}_${BUILD_ARCH}"
  - mkdir -p "buildsrc"
  - source 1k/build1.sh luajit $BUILD_TARGET $BUILD_ARCH $INSTALL_ROOT
  - export INSTALL_ROOT=$INSTALL_ROOT
  - zip -q -r ${INSTALL_ROOT}.zip ${INSTALL_ROOT}

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "release-bot"
  - git config --local user.email "release-bot@users.noreply.github.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "install_ios_arm.zip"
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  name: $TRAVIS_TAG
  overwrite: true
